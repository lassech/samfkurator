# Samfkurator - Konfiguration

# AI Backend
ai:
  backend: "gemini"  # "gemini", "deepseek", "claude", "ollama"
  ollama:
    model: "llama3:8b"
    base_url: "http://localhost:11434"
    temperature: 0.3
  claude:
    model: "claude-haiku-4-5-20251001"
    # API-nøgle sættes via ANTHROPIC_API_KEY miljøvariabel
  gemini:
    model: "gemini-2.0-flash"
    # API-nøgle sættes via GEMINI_API_KEY miljøvariabel
  deepseek:
    model: "deepseek-chat"
    # API-nøgle sættes via DEEPSEEK_API_KEY miljøvariabel

# Nyhedskilder via RSS (DR, TV2, internationale medier)
sources:
  danish:
    - name: "DR Nyheder"
      feeds:
        - "https://www.dr.dk/nyheder/service/feeds/senestenyt"
        - "https://www.dr.dk/nyheder/service/feeds/indland"
        - "https://www.dr.dk/nyheder/service/feeds/udland"
        - "https://www.dr.dk/nyheder/service/feeds/penge"
        - "https://www.dr.dk/nyheder/service/feeds/politik"
      paywall: false
      language: "da"

    - name: "TV2 Nyheder"
      feeds:
        - "https://feeds.tv2.dk/nyheder/rss"
      paywall: false
      language: "da"

  international:
    - name: "The Guardian"
      feeds:
        - "https://www.theguardian.com/world/rss"
        - "https://www.theguardian.com/politics/rss"
        - "https://www.theguardian.com/business/rss"
      paywall: false
      language: "en"

    - name: "BBC News"
      feeds:
        - "https://feeds.bbci.co.uk/news/rss.xml"
        - "https://feeds.bbci.co.uk/news/world/rss.xml"
        - "https://feeds.bbci.co.uk/news/business/rss.xml"
      paywall: false
      language: "en"

    - name: "New York Times"
      feeds:
        - "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
        - "https://rss.nytimes.com/services/xml/rss/nyt/Business.xml"
      paywall: true
      language: "en"

    # FT læses via agent-browser med bypass-paywalls (fuld tekst)
    # NYT flyttes til RSS da bypass-paywalls ikke virker i Docker

# Agent-browser kilder (bypass-paywalls + fuld tekst + to-trins vurdering)
agent_sources:
  - name: "Politiken"
    url: "https://politiken.dk/debat/"
    language: "da"
  - name: "Politiken"
    url: "https://politiken.dk/internationalt/"
    language: "da"
  - name: "Politiken"
    url: "https://politiken.dk/danmark/"
    language: "da"
  - name: "Berlingske"
    url: "https://www.berlingske.dk/politik"
    language: "da"
  - name: "Berlingske"
    url: "https://www.berlingske.dk/internationalt"
    language: "da"
  - name: "Jyllands-Posten"
    url: "https://jyllands-posten.dk/indland"
    language: "da"
  - name: "Jyllands-Posten"
    url: "https://jyllands-posten.dk/international"
    language: "da"
  - name: "Financial Times"
    url: "https://www.ft.com/world"
    language: "en"
  - name: "Financial Times"
    url: "https://www.ft.com/economics"
    language: "en"
  - name: "Weekendavisen"
    url: "https://www.weekendavisen.dk/samfund"
    language: "da"
  - name: "Weekendavisen"
    url: "https://www.weekendavisen.dk/ideer"
    language: "da"

# Gammel BeautifulSoup-scraper (bruges ikke længere - erstattet af agent)
scrape_sources: []

# Scraping-adfærd (bruges stadig til RSS-tekst-ekstraktion)
scraping:
  max_articles_per_feed: 20
  request_delay_seconds: 2.0
  user_agent: "Samfkurator/0.1 (educational news aggregator)"
  fetch_full_text: true
  timeout_seconds: 15

# Scoring
scoring:
  min_score_to_display: 5

# Daily must-reads
daily:
  count: 10
  max_per_discipline: 3
  min_danish: 2
  min_international: 2

# Output
output:
  format: "terminal"
  max_results: 50
  export_path: "./output"

# Database
database:
  path: "./samfkurator.db"
