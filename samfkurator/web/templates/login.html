<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samfkurator - Log ind</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 360px;
        }
        h1 { font-size: 1.3rem; color: #38bdf8; margin-bottom: 0.25rem; }
        p { color: #64748b; font-size: 0.85rem; margin-bottom: 1.5rem; }
        label { font-size: 0.8rem; color: #94a3b8; display: block; margin-bottom: 0.3rem; }
        input[type="password"] {
            width: 100%;
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 0.55rem 0.75rem;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #38bdf8;
        }
        button {
            width: 100%;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 6px;
            padding: 0.6rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #7dd3fc; }
        .error {
            color: #f87171;
            font-size: 0.82rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Samfkurator</h1>
        <p>Nyhedskurator til Samfundsfag A</p>
        <form method="post">
            <label for="password">Adgangskode</label>
            {% if error %}<div class="error">{{ error }}</div>{% endif %}
            <input type="password" id="password" name="password" autofocus>
            <button type="submit">Log ind</button>
        </form>
    </div>
</body>
</html>
